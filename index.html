---
layout: default
---

<div id="container" class="home mdl-grid">

  {% for post in site.posts limit: 10 %}

    <article class="mdl-cell {{ post.cols }}">

      <header>

        <figure>
          <a href="{{ post.url | prepend: site.baseurl }}">
            <img src="{{ post.screenshot | prepend: site.baseurl }}" alt="{{ post.title }}">
          </a>
        </figure>

        <h1>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h1>

      </header>

      <main class="excerpt">
        {{ post.content }}
      </main>

      <footer>
        <time datetime="{{ post.date }}" pubdate>{{ post.date | date: "%-d %b %Y" }}</time>
      </footer>

    </article>

  {% endfor %}

  <div class="mdl-cell mdl-cell--4-col">
